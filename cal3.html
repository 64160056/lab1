<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center_text {
            text-align: center;
            font-size: 20pt;
            margin: 5px;
        }
        .bold_text{
            font-weight: bold;
        }
        .card {
            padding: 10px;
            border-style: solid;
            width: 400px;
            text-align: center;
        }
        .w100px {
            width: 100px;
        }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app" class="card">
        <div><input type="text" ref="num1" v-model="state.num1 " value="0" class="center_text"></div>
        <div class="center_text bold_text">+</div>
        <div><input type="text" ref="num2" value="0" class="center_text"></div>
        <div><button class="center_text w100px">=</button></div>
        <div class="center_text" ref="result">0</div>
    </div>
</body>
<script>
    const {createApp, reactive} = Vue 
    createApp({
        
        setup(){
            const state = reactive({
                num1: "1",
                num2: "1",
                result: 2 
            })
            return {state}
        }
    }).mount('#app')
</script>
</html>
